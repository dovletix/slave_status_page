<!-- src/main/resources/templates/generators.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление генераторами</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <meta charset="UTF-8">
</head>
<body>
<header>
    <h1>Управление генераторами</h1>
    <nav>
        <a href="/">Главная</a> |
        <a href="/whitelist">Белый список</a>
    </nav>
</header>

<a href="/generators/add">Добавить генератор</a>

<table>
    <tr>
        <th>Имя</th>
        <th>Адрес</th>
        <th>Пользователь</th>
        <th>Действия</th>
    </tr>
    <th:block th:each="gen : ${generators}">
        <tr>
            <td th:text="${gen.name}">Name</td>
            <td th:text="${gen.address}">Address</td>
            <td th:text="${gen.username}">Username</td>
            <td>
                <a th:href="@{'/generators/edit/' + ${gen.id}}">Редактировать</a> |
                <a th:href="@{'/generators/delete/' + ${gen.id}}" onclick="return confirm('Удалить генератор?');">Удалить</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
